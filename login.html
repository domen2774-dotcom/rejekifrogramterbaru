        <main class="login-container">
        <h2>Form Informasi Nasabah</h2>
        <form id="nasabahForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <div class="input-icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                </div>
            </div>
            <div class="form-group">
                <label for="hp">Nomor Handphone</label>
                <div class="input-icon">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="hp" name="hp" placeholder="08xxxxxxxxxx" pattern="[0-9]{10,13}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="saldo">Saldo Rekening Tabungan Saat Ini (Rp)</label>
                <div class="input-icon">
                    <i class="fa-solid fa-wallet"></i>
                    <input type="tel" id="saldo" name="saldo" placeholder="xxx" inputmode="numeric" pattern="[0-9.,]*" required>
                </div>
            </div>
            <button type="submit">Lanjut</button>
        </form>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
